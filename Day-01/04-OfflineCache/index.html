<html lang="en" manifest="app.manifest">
<head>

    <link rel="stylesheet" href="style-online.css">
    <script src="groceryStorage.js"></script>
    <script src="groceryMgmt.js"></script>

    applicationCache.addEventListener("updateready", function(){
        var response = confirm("A new version of the app is in the cache. Do you want to reload?");
        if (response)
            window.location.reload();
    });
    </script>
</head>

        <label for="txtGroceryItem">Grocery Item :</label>
        <input type="text" name="" id="txtGroceryItem">
        <input type="button" value="Add New Item" id="btnAddItem">
        <input type="button" value="Remove Bought Items" id="btnRemoveBought">
    </div>
    <ul id="groceryList">

    </ul>
    </div>


</body>
